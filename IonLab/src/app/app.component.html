<ion-app>
   <ion-menu menuId="main-menu" content-id="main">
      <ion-header>
         <ion-toolbar>
            <ion-title style="text-transform: uppercase; font-weight: 900; z-index: 50;">ADH</ion-title>
         </ion-toolbar>
      </ion-header>
      <ion-content>
         <ion-list>
            <ion-menu-toggle>
               <ion-item routerLink="/home">
                  <ion-icon name="home" slot="start"></ion-icon>
                  <ion-label>Home</ion-label>
               </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
               <ion-item routerLink="/maquinas">
                  <ion-icon name="desktop" slot="start"></ion-icon>
                  <ion-label>Maquinas</ion-label>
               </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
               <ion-item routerLink="/sin-maquinas">
                  <ion-icon name="person" slot="start"></ion-icon>
                  <ion-label>Sin maquinas</ion-label>
               </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
               <ion-item routerLink="/login">
                  <ion-icon name="person-circle" slot="start"></ion-icon>
                  <ion-label>Log in</ion-label>
               </ion-item>
            </ion-menu-toggle>
         </ion-list>
      </ion-content>
   </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
